<section *ngIf="student">
  <form>
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <!-- <label>Tên</label> -->
        <input type="text" name="demo-name" id="demo-name" value={{student.lastName}} placeholder="Họ đệm" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input type="text" name="demo-name" id="demo-name" value={{student.firstName}} placeholder="Tên" />
      </div>
      <div class="6u 12u$(xsmall)">
        <input type="text" name="demo-name" id="demo-name" value={{student.school}} placeholder="Trường" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input type="text" name="demo-name" id="demo-name" value={{student.gradeAtSchool}} placeholder="Lớp" />
      </div>
      <div class="6u 12u$(xsmall)">
        <input type="text" name="demo-name" id="demo-name" value={{student.parent}} placeholder="Tên phụ huynh" />
      </div>
      <div class="12u$">
        <ul class="actions">
          <li><a class="button special" (click)="onSave(student)">Lưu thông tin</a></li>
        </ul>
      </div>
    </div>
  </form>

</section>
